<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Admin â€” Sistem Absensi & Nilai</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="login-container" class="login-container">
    <div class="login-box">
      <h3>Login Administrator</h3>
      <img src="image/kucing putih.jpg" alt="Admin Photo" class="login-photo" />
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Masuk</button>
      </form>
      <p class="demo-info">Username: admin, Password: admin123</p>
    </div>
  </div>

  <script>
    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("http://localhost:5001/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("token", data.token);
          alert("Login berhasil!");
          window.location.href = "dashboard.html";
        } else {
          alert(data.error || "Login gagal");
        }
      } catch (err) {
        alert("Tidak dapat terhubung ke server: " + err.message);
      }
    });
  </script>
</body>
</html>
